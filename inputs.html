<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Inputs Demo</title>
</head>

<body>
<!-- radio button -->
<!-- select tag -->
<!-- textarea tag -->
    
<p>Do you want fries or onion rings?</p>

<form>
  <label for="fries">Fries:</label>
  <input name="sideDish" id="fries" type="radio" value="FRIES">
    
  <label for="onion rings">Onion Rings:</label>
  <input name="sideDish" id="onion rings" type="radio" value="ONION RINGS">
  
  <p>Whose your favorite Avenger?</p>
  <select name="avenger">
      <option>Hulk</option>
      <option>Thor</option>
      <option>Iron Man</option>
      <option>Captain America</option>
      <option>Black Widow</option>
      <option>Falcon</option>
      <option>Black Panther</option> 
  </select>
    
  <textarea name="paragraph" rows="10" cols="30"></textarea>
    
  <button>Go!</button>
</form>
    
</body>
</html>
