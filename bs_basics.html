<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <title>Bootstrap 3 Basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
      <div class="jumbotron">
        <h1>This is a Jumbotron!</h1>
        <p>The rain on the plane stays mainly in Spain.</p>
        <button class="btn btn-primary btn-sm">HELLO</button>
      </div>
        
      <h1>Bootstrap Basics</h1>
      <button class="btn btn-danger btn-lg">HIT ME!</button><br>
    
      <a class="btn btn-primary btn-lg" href="https://dominicansoul.com/index.html" role="button">Visit Dominican Soul</a><br>
    
      <button class="btn btn-info btn-lg">HIT ME!</button><br>
      <button class="btn btn-success btn-lg active">HIT ME!</button><br>
      <button class="btn btn-warning btn-lg" disabled="disabled">HIT ME!</button><br><br><br>
        
      <div>
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><br><br>
       
      <!-- Inline Form -->
      <div>
          <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
              </div>
              <button type="submit" class="btn btn-default">Send invitation</button>
          </form>
      </div>
        
    </div>
    
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
