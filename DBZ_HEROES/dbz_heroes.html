<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand">
              <span>DBZ Heroes</span></a>
          </div>
          <div class="collapse navbar-collapse" id="bs-nav-demo">  
              <ul class="nav navbar-nav">
                  <li><a href="#">About</a></li>

                  <li><a href="#">Login</a></li>
              </ul>
          </div>
        </div>
    </nav>

<div class="container">
    <div class="jumbotron">
        <h1><img class="ball" src="img/dball.png" width="55px" height="auto" alt="4 Star Dragon Ball"> Dragon Ball Heroes</h1>
        <p><em>A Gallery of Awesome Heroes From the Dragon Ball Universe</em></p>
    </div>
    
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Goku.jpg" alt="Goku">
                <p class="name">Goku</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Vegita.jpg" alt="Vegita">
                <p class="name">Vegita</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Gohan.jpg" alt="Gohan">
                <p class="name">Gohan</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Picollo.jpg" alt="Picollo">
                <p class="name">Picollo</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Krillin.jpg" alt="Krillin">
                <p class="name">Krillin</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Ten.jpg" alt="Tenshinhan">
                <p class="name">Tenshinhan</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Trunks.jpg" alt="Trunks">
                <p class="name">Trunks</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Android_17.jpg" alt="Android 17">
                <p class="name">Andriod 17</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Android_18.jpg" alt="Android 18">
                <p class="name">Android</p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">
                <img src="img/Jiren.jpg" alt="Jiren">

            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="thumbnail">

            </div>

        <div class="col-lg-4 col-sm-6">

            </div>
