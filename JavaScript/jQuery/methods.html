<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <title>jQuery Methods</title>
    <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    
    <style>
        .correct {
            color: darkgreen;
        }
        
        .wrong {
            color: red;
            background-color: pink;
        }
        
        .done {
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>jQuery Methods Demo Page</h1>
    
    <!-- This line will be changed to "Text Changed!" -->
    <h2>Change This Text.</h2>
    
    <!-- Will change to: "Rollin, Rollin, Rollin. Keep those doggies rollin!" --> 
    <h3 class="change">Make my funk th P-Funk!</h3>
    
    <input type="text" placeholder="Your Name">
    
    <select>
        <option>Devil's Food Cake</option>
        <option>German Chocolate Cake</option>
        <option>Pound Cake</option>
    </select>
    
    <ul>
        <li>Twizzlers</li>
        <li>Milky Way</li>
        <li>Snickers</li>
    </ul>
    
    <img src="https://pixabay.com/get/55e0d3414c56ab14f1dc8460da2932771138dae6505873_640.jpg" alt="A Lil Cute Kitty">
    
    <img src="#" alt="Wake Up Kitty">
    
    <script src="methods.js"></script>
</body>
</html>
