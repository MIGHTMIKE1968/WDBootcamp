<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>

<body>
<h1>Registration Form</h1>

<form>
  <label for="firstName">First Name:</label>
  <input name="first" id="firstName" type="text" placeholder="Mike" required>
  <label for="lastName">Last Name:</label>
  <input name="last" id="lastName" type="text" placeholder="Dodson" required>

  <div>
    <label for="male">Male</label>
    <input name="sex" id="male" type="radio" value="MALE">
    <label for="female">Female</label>
    <input name="sex" id="female" type="radio" value="FEMALE">
    <label for="other">Other</label>
    <input name="sex" id="other" type="radio" value="OTHER">
  </div>
  
  <div>
    <label for="username">Email:</label>
    <input id="username" type="email" placeholder="your email" required>
    <label for="password">Password:</label>
    <input id="password" name="password" type="password" placeholder="your password" minlength="8" required>
   </div>        
  
  <div>
    <label>Birthday:
      <select name="month">
        <option>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
      </select>
      <select name="day">
        <option>Day</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
      </select>
      <select name="year">
        <option>Year</option>
        <option>1968</option>
        <option>1969</option>
        <option>1970</option>
        <option>1971</option>
      </select>
    </label>
  </div>
   
  <div>  
    <label for="agree">I agree to the terms and conditions</label>
    <input name="question" id="agree" type="checkbox" value="AGREE" required>
  </div>
    
  <button>SUBMIT</button>
</form>
</body>
</html>
