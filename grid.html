<!doctype html>
<html>
<head>
<meta charset="UTF-8">
    <title>Bootstrap 3 Navbars</title>

    <style>
        .yellow {
            background: yellow;
            border: 1px solid darkblue;
        }

            background: orange;
            border: 1px solid purple;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-2 yellow">COL LG 2</div>
            <div class="col-lg-4 yellow">COL LG 4</div>
            <div class="col-lg-4 yellow">COL LG 4</div>
            <div class="col-lg-2 yellow">COL LG 2</div>
        </div>
        
        <div class="row">
            <div class="col-lg-6 orange">COL LG 6</div>
            <div class="col-lg-4 orange">COL LG 4</div>
            <div class="col-lg-2 orange">COL LG 2</div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

</html>
